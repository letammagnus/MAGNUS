<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style3.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="game">
      <div class="rank">3</div>

      <div class="front">
        <img class="iii" src="iii/front image.jpg" alt="" />
        <h3 class="name">Game name</h3>

        <div class="stats">
          <p class="viewers">539.9k</p>
          <div class="streamers">
            <img src="iii/download (30).jpg" alt="" />
            <img src="iii/download (29).jpg" alt="" />
            <img src="iii/download (33).jpg" alt="" />
          </div>
        </div>
      </div>

      <div class="back">
        <div class="streaming-info">
          <p class="game-start">559k<span>watching</span></p>
          <p class="game-start">22.8k<span>streamers</span></p>
        </div>
        <button class="btn">see more streamers</button>

        <div class="streamers">
          <div class="streamer">
            <div class="icon"><img src="iii/download (30).jpg" alt="" /></div>
            <p class="name">Gamer 1</p>
            <p class="number">36.1k</p>
          </div>
          <div class="streamer">
            <div class="icon"><img src="iii/download (29).jpg" alt="" /></div>
            <p class="name">Gamer 2</p>
            <p class="number">34.5k</p>
          </div>
          <div class="streamer">
            <div class="icon"><img src="iii/download (33).jpg" alt="" /></div>
            <p class="name">Gamer 3</p>
            <p class="number">56.9k</p>
          </div>
        </div>
      </div>

      <div class="background"></div>
    </div>
  </body>
</html>
